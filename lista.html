<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista - Acordes Hathaway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="brand" onclick="window.location.href='index.html'">üé∏AcordesHathaway</div>
        
        <div class="search-container" style="opacity: 0; pointer-events: none;">
            <input type="text" class="search-input">
        </div>

        <div class="nav-links">
            <a href="index.html">Inicio</a> <a href="#" onclick="shareApp()">Compartir App</a>
        </div>
    </header>

    <div class="container">
        
        <div id="songListView">
            <h2 style="text-align: center; color: var(--text-primary); margin: 30px 0;">üéµ Mi Lista para Hoy</h2>

            <table>
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="40%">T√≠tulo</th>
                        <th width="10%">Nota</th>
                        <th width="35%">Artista</th>
                        <th width="10%">x</th> </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>

            <button id="shareListBtn" class="btn-share-list" onclick="sharePlaylistUrl()">
                Compartir esta Lista üì§
            </button>
        </div>

        <div id="songDetailView">
            <button class="control-btn btn-back" style="margin-bottom: 10px;" onclick="goHome()">‚Üê Volver a Lista</button>
            
            <h2 id="detailTitle" style="text-align:center; color: var(--text-primary); font-size: 2rem; margin-top: 0; margin-bottom: 5px;"></h2>
            <h4 id="detailArtist" style="text-align:center; color: var(--text-secondary); margin-top:0;"></h4>

            <div class="controls-bar">
                <button class="circle-btn" onclick="toggleModal('toneModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
                </button>
                <button class="circle-btn" onclick="toggleNotation()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                </button>
                <button class="circle-btn" onclick="toggleModal('formatModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h16v3M9 20h6M12 4v16"></path></svg>
                </button>
            </div>

            <div id="toneModal" class="mini-modal" style="width: auto; min-width: 350px; flex-wrap: nowrap;">
                <button class="modal-btn" onclick="applyTranspose(-2)">-1</button>
                <button class="modal-btn" onclick="applyTranspose(-1)">-¬Ω</button>
                <button class="modal-btn" style="background: var(--accent); color:black; width: 50px;" onclick="resetTranspose()">Orig</button>
                <button class="modal-btn" onclick="applyTranspose(1)">+¬Ω</button>
                <button class="modal-btn" onclick="applyTranspose(2)">+1</button>
            </div>

            <div id="formatModal" class="mini-modal">
                <button class="modal-btn" onclick="changeFontSize(-2)">A-</button>
                <button class="modal-btn" onclick="changeFontSize(2)">A+</button>
            </div>
            
            <div id="modalOverlay" class="overlay-click-close" onclick="closeAllModals()"></div>

            <div id="songContent" class="song-content"></div>
        </div>

    </div>

    <footer class="custom-footer">
        <div class="footer-copyright">Copyright ¬© 2026 | Acordes Hathaway</div>
        <div class="footer-credit">Servicio hecho por: <span>CirceHathaway</span></div>
    </footer>

    <div id="toastNotification" class="custom-notification"></div>

    <script src="canciones.js"></script>
    <script src="funcionalidad.js"></script>

</body>
</html>
