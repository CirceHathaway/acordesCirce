    <div class="container">
        
        <div id="songListView">
            <h2 style="text-align: center; color: var(--text-primary); margin: 30px 0;">ğŸµ Mi Lista para Hoy</h2>

            <table>

        <div id="songDetailView">
            <button class="control-btn btn-back" style="margin-bottom: 10px;" onclick="goHome()">â† Volver a Lista</button>
            
            <h2 id="detailTitle" style="text-align:center; color: var(--text-primary); font-size: 2rem; margin-top: 0; margin-bottom: 5px;"></h2>

            <h5 id="detailComment" class="song-comment"></h5>

            <div class="controls-bar">
                <button class="circle-btn" onclick="toggleModal('toneModal')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
                </button>

                <button class="circle-btn" onclick="toggleNotation()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                </button>

                <button class="circle-btn" onclick="toggleChords()" id="btnToggleChords" title="Ocultar/Ver Acordes">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>

                </button>

            <div id="toneModal" class="mini-modal" style="width: auto; min-width: 350px; flex-wrap: nowrap;">

                <button class="modal-btn" onclick="applyTranspose(-1)">-Â½</button>
                <button class="modal-btn" style="background: var(--accent); color:black; width: 50px;" onclick="resetTranspose()">Orig</button>
                <button class="modal-btn" onclick="applyTranspose(1)">+Â½</button>
                <button class="modal-btn" onclick="applyTranspose(2)">+1</button>
            </div>

            <div id="formatModal" class="mini-modal">
                <button class="modal-btn" onclick="changeFontSize(-2)">A-</button>
                <button class="modal-btn" onclick="changeFontSize(2)">A+</button>
            </div>
            
            <div id="modalOverlay" class="overlay-click-close" onclick="closeAllModals()"></div>

            <div id="songContent" class="song-content"></div>
        </div>

    </div>

    <footer class="custom-footer">

    <div id="toastNotification" class="custom-notification"></div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--text-primary); margin-top: 0;">Â¿Vaciar Lista? ğŸ—‘ï¸</h3>

                <button class="btn-modal-action delete" onclick="executeClearList()">SÃ­, vaciar</button>

    </div>
